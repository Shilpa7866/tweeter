<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- fonts for CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="img/css" />

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <div class="content-right">
        <p><b>Write</b> a new tweet</p>
        <button class = "arrowbutton"><i class= "fas fa-angle-double-down"></i></button>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Shilpa Pulipati</h2>
      </div>
  </header>

 <main class="container">
  <section class="new-tweet">
   <!--  <h2>Compose Tweet</h2> -->
    <form action="/tweets" method="POST">
      <label for="tweet-text">What are you humming about?</label>
      <textarea name="text" id="tweet-text"></textarea>
      <div class="button140">
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
  </section>


      <section id = "container-tweet">
        <article class = "bordertweet">
          <header class = "headertweet">
            <img class = "headeruserphoto" src=/images/newtonface.png></img>
            <span class="headername">Newton</span>
            <span class="headerusername">@SirIsaac</span>
          </header>
          <p class="tweetsentence">If I have seen further it is by standing on the shoulders of giants</p> 
          <span class = "tweetline"></span>
          <footer class = "footertweet">
            <a> 10 days ago </a>
            <div class = "tweetbutton">
              <button class = "btn"><i class="fa-solid fa-flag"></i></button>
              <button class = "btn"><i class="fa-solid fa-retweet"></i></button>
              <button class = "btn"><i class="fa-solid fa-heart"></i></button>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
